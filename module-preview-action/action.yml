name: "Facets Module Preview & Security Scan"
description: "Runs Terraform formatting checks, validation, Checkov security scanning, and Facets module preview."
author: "Your Name"

inputs:
  control_plane_url:
    description: "Facets Control Plane URL"
    required: false  # Not required in dry-run mode
  username:
    description: "Facets Username"
    required: false  # Not required in dry-run mode
  token:
    description: "Facets API Token"
    required: false  # Not required in dry-run mode
  dry-run:
    description: "Run the action in dry-run mode (skip preview and secrets)"
    required: false
    default: "false"
  all-modules:
    description: "Run the action for all modules in repo"
    required: false
    default: "false"
  skip_terraform_validation:
    description: "Skip the Terraform Validate step"
    required: false
    default: "false"

runs:
  using: "composite"
  steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0


    - name: Install Dependencies (Facets, Terraform, Checkov)
      shell: bash
      run: |
        sudo apt-get install -y python3 python3-pip curl unzip jq git
        curl -fsSL https://releases.hashicorp.com/terraform/1.5.7/terraform_1.5.7_linux_amd64.zip -o terraform.zip
        unzip terraform.zip && mv terraform /usr/local/bin/ && rm terraform.zip
        pip install checkov

    - name: Identify All Facets Modules (All Modules)
      if: inputs.all-modules == 'true'
      id: dry_run_dirs
      shell: bash
      run: |
        echo "ğŸš€ Step: Identify All Facets Modules (All Modules)"

        REPO_ROOT="."
        FACETS_DIRS=""

        echo "ğŸ” Scanning repository for Facets modules..."
        for dir in $(find "$REPO_ROOT" -type f -name "facets.yaml" -exec dirname {} \; | sort -u); do
          echo "   â¡ï¸ Found Facets module: $dir"
          FACETS_DIRS="$FACETS_DIRS $dir"
        done

        if [[ -z "$FACETS_DIRS" ]]; then
          echo "âœ… No Facets modules found. Skipping."
          exit 0
        fi

        echo "ğŸ“¦ Final list of Facets modules: $FACETS_DIRS"
        echo "dirs=$FACETS_DIRS" >> "$GITHUB_ENV"
        echo "âœ… Dry run mode complete."


    - name: Identify Changed Directories (Changed Modules)
      if: inputs.all-modules != 'true'
      id: changed_dirs
      shell: bash
      run: |
        echo "ğŸš€ Step: Identify Changed Directories (Changed Modules)"

        echo "ğŸ”„ Fetching git changes..."
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          echo "ğŸ“Œ Event: Pull Request. Fetching base ref '${{ github.event.pull_request.base.ref }}'..."
          BASE_REF="${{ github.event.pull_request.base.sha }}"
        else
          echo "ğŸ“Œ Event: Push. Using before/after  commits..."
          BASE_REF="${{ github.event.before }}"
        fi

        echo "ğŸ” Finding changed directories... git diff ($BASE_REF/$HEAD_REF)"
        CHANGED_DIRS=$(git diff --name-only "$BASE_REF...HEAD" | xargs -I {} dirname {} | sort -u)
        echo "ğŸ“ Changed directories detected: $CHANGED_DIRS"

        FACETS_DIRS=""
        for dir in $CHANGED_DIRS; do
          if [ -f "$dir/facets.yaml" ]; then
            echo "   â¡ï¸ Facets module detected: $dir"
            FACETS_DIRS="$FACETS_DIRS $dir"
          fi
        done

        if [[ -z "$FACETS_DIRS" ]]; then
          echo "âœ… No modified Facets modules found. Skipping."
          exit 0
        fi

        echo "ğŸ“¦ Final list of changed Facets modules: $FACETS_DIRS"
        echo "dirs=$FACETS_DIRS" >> "$GITHUB_ENV"
        echo "âœ… Step complete."



    - name: Run Terraform Formatting Check (Fail on Incorrect Formatting)
      if: env.dirs != ''
      shell: bash
      run: |
        for dir in $dirs; do
          echo "ğŸ” Checking Terraform formatting in $dir"
          terraform fmt -recursive -check "$dir" || (echo "âŒ Terraform formatting issues found in $dir. Run 'terraform fmt' locally." && exit 1)
        done

    - name: Run Terraform Validate
      if: env.dirs != '' && inputs.skip_terraform_validation != 'true'
      shell: bash
      run: |
        for dir in $dirs; do
          echo "âœ… Validating Terraform in $dir"
          terraform  -chdir="$dir" init -backend=false 
          terraform -chdir="$dir" validate 
        done

    - name: Run Checkov Security Scan
      if: env.dirs != ''
      shell: bash
      run: |
        for dir in $dirs; do
          echo "ğŸ” Running Checkov security scan in $dir"
          checkov -d "$dir" --quiet --hard-fail-on HIGH,CRITICAL --framework terraform,kubernetes --output cli
        done

    - name: Get Git Info
      if: env.dirs != '' && inputs.dry-run != 'true'
      id: git_info
      shell: bash
      run: |
        # Get commit ID
        COMMIT_ID=$(git rev-parse HEAD)
        echo "commit_id=$COMMIT_ID" >> $GITHUB_ENV
        
        # Construct Git URL
        REPO_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}"
        GIT_URL="${REPO_URL}/commit/${COMMIT_ID}"
        echo "git_url=$GIT_URL" >> $GITHUB_ENV
        
        echo "ğŸ” Git Commit ID: $COMMIT_ID"
        echo "ğŸ” Git URL: $GIT_URL"

    - name: Preview Facets Module
      if: env.dirs != '' && inputs.dry-run != 'true'
      shell: bash
      run: |
        for dir in $dirs; do
          if [[ -f "$dir/facets.yaml" ]]; then
            echo "ğŸ” Registering Facets module for preview in $dir..."
            curl -s https://facets-cloud.github.io/facets-schemas/scripts/module_register.sh | bash -s -- \
              -c "${{ inputs.control_plane_url }}" \
              -u "${{ inputs.username }}" \
              -t "${{ inputs.token }}" \
              -p "$dir" -a \
              -g "${{ env.git_url }}" \
              -r "${{ env.commit_id }}"
          fi
        done
